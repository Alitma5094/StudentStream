{% load crispy_forms_tags %}
{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>StudentStream</title>
    <link rel="stylesheet" href="{% static 'dist/tabler/tabler.min.css' %}">
    <link rel="stylesheet" href="{% static 'dist/tabler/demo.min.css' %}">
    <style>
        @import url('https://rsms.me/inter/inter.css');

        :root {
            --tblr-font-sans-serif: 'Inter Var', -apple-system, BlinkMacSystemFont, San Francisco, Segoe UI, Roboto, Helvetica Neue, sans-serif;
        }

        body {
            font-feature-settings: "cv03", "cv04", "cv11";
        }
    </style>
</head>
<body class=" d-flex flex-column">
<script src="{% static 'dist/tabler/demo-theme.min.js' %}"></script>
<div class="page page-center">
    <div class="container container-tight py-4">
        <div class="text-center mb-4">
            <a href="." class="navbar-brand navbar-brand-autodark"><img src="./static/logo.svg" height="36" alt=""></a>
        </div>
        <form class="card card-md" method="POST" action="{% url 'account_logout' %}">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Log Out</h2>
                <p class="text-muted mb-4">Are you sure you want to log out?</p>
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary w-100">Log Out</button>
            </div>
        </form>
        <div class="text-center text-muted mt-3">
            Go <a href="{% url 'home' %}">back</a>.
        </div>
    </div>
</div>
<script src="{% static 'dist/tabler/tabler.min.js' %}"></script>
<script src="{% static 'dist/tabler/demo.min.js' %}"></script>
</body>
</html>
